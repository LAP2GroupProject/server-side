      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"

    />

      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="

    <!-- custom css -->
    <link rel="stylesheet" href="../static/styles/login-register.css" />
    <link rel="stylesheet" href="../static/styles/styles.css" />
    <!-- custom js -->
    <script src="../static/scripts/scripts.js" defer></script>
    <title>Register</title>

  <body>
    <!-- nav for smaller screens -->
    <nav id="fullMobileNavBg">
      <div id="barIconBg">
        <i class="fa-solid fa-bars" id="bars"></i>
      </div>
      <ul id="mobileNavLinksBg">
        <li><a href="../index.html">Login</a></li>
        <li><a href="./register.html">Register</a></li>

    </nav>

    <aside id="leftArrow">
      <i class="fa-solid fa-circle-left" onclick="history.back()"></i>
    </aside>

    <div class="container">
      <div class="form-container">
        <h2>Join Habit Tracker today.</h2>
        <form id="login-register">
          <div class="username-div">
            <input type="text" placeholder="Name" />
          </div>
          <div class="password-div">
            <input type="text" placeholder="Username" />
          </div>
          <div class="password-div">
            <input type="password" placeholder="Password" />
          </div>
          <div class="password-div">
            <input type="email" placeholder="Email" />
          </div>
          <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="../index.html">Log in</a></p>
      </div>
    </div>

    <footer id="footerBg">
      <a href="./user_habit.html"><i class="fa-solid fa-user"></i></a>
