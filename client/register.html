<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="../static/styles/universal.css" />
    <link rel="stylesheet" href="./static/styles/login-register.css">
    <script src="https://kit.fontawesome.com/701be9d26f.js" crossorigin="anonymous" defer></script>
    <title>Register</title>
</head>
<body>
    <!-- nav for smaller screens -->
    <nav id="navBarSmallBg">
        <i class="fa-solid fa-bars" id="bars"></i>
        <ul id="navLinksSmall">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./pages/login">Login</a></li>
          <li><a href="./pages/register">Register</a></li>
        </ul>
      </nav>
  
      <!-- nav for larger screens -->
      <nav id="navBarLargeBg">
        <a href="./index.html">Home</a>
        <a href="./pages/login">Login</a>
        <a href="./pages/register">Register</a>
      </nav>

    <div class="container">
        <div class="form-container">
            <h2>Join Habit Tracker today.</h2>
            <form id="login-register">
                <div class="username-div">
                    <input type="text" placeholder="Name">
                </div>
                <div class="password-div">
                    <input type="text" placeholder="Username">
                </div>
                <div class="password-div">
                    <input type="password" placeholder="Password">
                </div>
                <div class="password-div">
                    <input type="email" placeholder="Email">
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>

    <!-- footer -->
    <footer id="footerBg">
        <i class="fa-solid fa-user"></i>
        <i class="fa-solid fa-calendar-days"></i>
        <i class="fa-solid fa-sun"></i>
    </footer>

</body>
</html>
