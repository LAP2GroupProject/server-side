<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/701be9d26f.js"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!-- custom css -->
    <link rel="stylesheet" href="./static/styles/login-register.css" />
    <link rel="stylesheet" href="./static/styles/styles.css" />
    <!-- custom js -->
    <script src="./static/scripts/scripts.js" defer></script>
    <script src="./static/scripts/register.js" defer></script>
    <script src="./static/scripts/requests.js"></script>
    <title>Register</title>
  </head>
  <body>
    <!-- nav for smaller screens -->
    <nav id="fullMobileNavBg">
      <div id="barIconBg">
        <i class="fa-solid fa-bars" id="bars"></i>
      </div>
      <ul id="mobileNavLinksBg" style="height: 5rem;">
        <li><a href="./index.html">Login</a></li>
        <li><a href="./register.html">Register</a></li>
      </ul>
    </nav>

    <!-- nav for larger screens -->
    <nav id="navBarLargeBg">
      <a href="./index.html">Login</a>
      <a href="./register.html">Register</a>
    </nav>

    <aside id="leftArrow">
      <i class="fa-solid fa-circle-left" onclick="history.back()"></i>
    </aside>


    <aside id="registerMessage"></aside>

 

    <div class="container" id="register-container">

      <div class="form-container">
        <h1>Join Habit Tracker today.</h1>
        <form id="register-form">
          <div class="username-div">
            <input type="text" placeholder="Name" name="name" minlength="4"/>
          </div>
          <div class="password-div">
            <input type="email" placeholder="Email" name="email" minlength="6"/>
          </div>
          <div class="password-div">
            <input type="password" placeholder="Password" name="password" minlength="4"/>
          </div>
          <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="./index.html">Log in</a></p>
      </div>
    </div>

    <div class="container" id="thank-you-message" style="display: none;">
      <div class="form-container">
        <h1>Success!</h1>
        <p>Your account has been created.</p>
        <div class="success-div">
          <i class="far fa-check-circle fa-5x fa-fw success-icon"></i>
        </div>
        <button class="success-log-in-button" onclick="window.location.href='/index.html'">Log in</button>
      </div>
    </div>

    <footer id="footerBg">
      <a href="./user_habit.html"><i class="fa-solid fa-user"></i></a>
      <a href="./user_habit_completed.html"
        ><i class="fa-solid fa-calendar-days"></i
      ></a>
      <a href="./create_habit.html"><i class="fa-solid fa-sun"></i></a>
    </footer>
  </body>
</html>
