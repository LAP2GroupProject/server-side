<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="stylesheet" href="login-register.css">
    <script src="https://kit.fontawesome.com/701be9d26f.js" crossorigin="anonymous" defer></script>
    <title>Habits</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Let's get started.</h2>
            <h3>Choose a habit:</h3>
            <form id="login-register">
                <div class="habit-div">
                    <input type="button" value="Sleep">
                </div>
                <div class="habit-div">
                    <input type="button" value="Water">
                </div>
                <div class="habit-div">
                    <input type="button" value="Exercise">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
